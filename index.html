<!DOCTYPE html>
<html>
<head>
    <title>Split View</title>

    <meta charset="utf-8" />

    <base href="/">
    
    <meta name="viewport"
          content="user-scalable=no,
              initial-scale=1,
              maximum-scale=1,
              minimum-scale=1,
              width=device-width,
              height=device-height,
              target-densitydpi=device-dpi" />
    
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
    
    <style>
        html,body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <ce-split-view class="horizontal" style=" --grid-main-panel-height:500px;">        
            <div slot="secondary">
                    <ce-split-view class="vertical">        
                            <div slot="secondary">
                 
                            </div>
                
                            <div slot="main">        
                                <h1>Main</h1>
                            </div>             
                    </ce-split-view>
            </div>

            <div slot="main">        
                    <ce-split-view class="vertical">        
                            <div slot="secondary">
                 
                            </div>
                
                            <div slot="main">        
                                <h1>Main</h1>
                            </div>             
                    </ce-split-view>
            </div>             
    </ce-split-view>

    <script src="dist/app.js?v=1"></script>
</body>
</html>
